<form  ng-submit="submit()" >
	<div class="info-group col-lg-12">
		<h5 class="new-report">MRN: {{residentDetail.mrn}} </h5>
		<div class="form-group col-lg-12">
			<label class="form-label">Start Date Time</label>
			<input type="datetime-local" class="form-control" ng-model="newIncident.startdatetime"></input>
		</div>
		<div class="form-group col-lg-12">
			<label class="form-label">End Date Time</label>
			<input type="datetime-local" class="form-control" ng-model="newIncident.enddatetime"></input>
		</div>
		<div class="form-group col-lg-12">
			<label class="form-label">Hospital</label>
			<select class="form-control" ng-model="newIncident.hospitalid">
    			<option value="" selected disabled>Please select</option>
		    	<option ng-repeat="h in hospitals">{{h.hospitalid}}</option>
		  </select>
		</div>
		<div class="form-group col-lg-12">
			<label class="form-label">Narrative</label>
			<textarea  rows="5" class="form-control" ng-model="newIncident.narrative"></textarea>
		</div>
		<div class="form-group col-lg-12">
			<label class="form-label">Documented By(EID):</label>
			<input type="text" class="form-control" ng-model="newIncident.empid"></input>
		</div>		
	</div>
	<div class="info-group col-lg-4">
		<div class="vital-group" ng-repeat="vital in newVitals">
			<div class="form-group col-lg-12">
				<label class="form-label">Vital Type</label>
				<input type="text" class="form-control" ng-model="vital.vitaltype"></input>
			</div>
			<div class="form-group col-lg-12">
				<label class="form-label">Result</label>
				<input type="text" class="form-control" ng-model="vital.results"></input>
			</div>
			<div class="form-group col-lg-12">
				<label class="form-label">Assessment Date</label>
				<input type="datetime-local" class="form-control" ng-model="vital.assesmdatetime"></input>
			</div>
			<div class="form-group col-lg-12">
				<label class="form-label">Assessment Employee</label>
				<input type="text" class="form-control" ng-model="vital.empid"></input>
			</div>
			<div class="form-group col-lg-12">
				<label class="form-label">Comment</label>
				<input type="text" class="form-control" ng-model="vital.comments"></input>
			</div>
			<button type="button" id="remove" class="btn btn-danger btn-sm" ng-click="removeVital($index)">Remove</button>
		</div>
		<div class="row">
			<div clas="form-group col-lg-12">
				<button type="button" id="avital" class="btn btn-primary btn-sm" ng-click="addVital()" v-pressable>Add vital</button>
			</div>
		</div>
	</div>
	<div class="form-group btn-control col-lg-12">
		<button type="submit" class="btn btn-default" ng-disabled="form.$invalid || dataLoading" v-busy="dataLoading" v-busy-label="Posting" v-pressable>Submit</button>
	</div>

</form>
