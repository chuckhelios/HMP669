<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="panel panel-default report-panel">
		<div class="panel-heading">
			<h3>List of residents that matches your criteria</h3>
		</div>
		<div class="panel-body list-group">
				<a href="#" class="pointer list-group-item" ng-repeat="resident in residents" ui-sref="resident.detail({mrn:resident.mrn})">{{resident.namefirst}} {{resident.namelast}}, {{resident.buildingcode}}-{{resident.roomno}}</a>
		</div>
	</div>
</div>
